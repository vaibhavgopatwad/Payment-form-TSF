<body>
    <div class="container">
       
        <div class="card">
            <div class="inner-box">
                <div class="card-front">
                    <h2>PAYMENT</h2>
                    <form action="">
                        <input type="text" class="input-box" placeholder="Your name" required>
                        <input type="email" class="input-box" placeholder="Your Email Id" required>
                        <input type="number" class="input-box" placeholder="Amount" required>
                        <button type="transact" class="transact-btn">Transfer</button>
                    </form>
                </div>

                <div class="card-back"></div>
            </div>
        </div>

    </div>
